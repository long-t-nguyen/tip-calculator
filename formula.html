<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Distribution Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            color: #1a73e8;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        pre {
            background: #e8f0fe;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            color: #1a73e8;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }

            ul li {
                background: #e8f0fe;
                margin: 0.5rem 0;
                padding: 0.7rem;
                border-radius: 10px;
                font-weight: 500;
                color: #1a73e8;
                transition: transform 0.2s;
            }

                ul li:hover {
                    transform: scale(1.02);
                }

        p {
            font-size: 1rem;
            margin: 0.5rem 0;
            color: #333;
        }

        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

            button:hover {
                background: #155ab6;
                transform: scale(1.02);
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Tip Distribution Guide</h1>
        <pre>(x) ÷ (y) = (z)</pre>
        <pre>(z) * (t) = (a)</pre>
        <ul>
            <li>(x) = Total Cash | (y) = Total Points</li>
            <li>(z) = Value of per point | (t) = Value per position</li>
        </ul>
        <p>Server/Bartender = 2 points</p>
        <p>Busser = 1 point</p>
        <p>Host = 0.5 points</p>
        <p> </p>
        <p>Excess = Total cash after rounding down (Manager's hand')</p>
        <button onclick="window.location.href='index.html'">Back to Calculator</button>
    </main>
</body>
</html>
